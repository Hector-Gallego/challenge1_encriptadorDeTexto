<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<header class="header">
    <img  src="img/Vector.png" alt="logo alura latam">

</header>

<div class="container">

    <div class="cajaEncriptar">

        <textarea  class="textoEntrada"  placeholder="Ingrese el texto aquí"></textarea>

        <div class="botones">

            <button id="encriptar">Encriptar </button>
            <button id="desencriptar">Desencriptar</button>
        </div>

    </div>

    <div class="cajaDesencriptar">

        <div class="sinTexto">
            <img class="muñeco" src="img/Muñeco.png">
            <h3>Ningun mensaje fue encontrado</h3>
            <br>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>

        <div class="conTexto">
            <textarea class="textoSalida"></textarea>
            <button id="copiar" class="copiar">copiar</button>
        </div>

    </div>


</div>

<footer>
    <p>Encuentre el codigo de esta aplicacion aqui:</p>
    <br>
    <a href="https://github.com/suil-rotceh/challenge1_encriptadorDeTexto.git">https://github.com/suil-rotceh/challenge1_encriptadorDeTexto.git</a>
</footer>

</body>
</html>
